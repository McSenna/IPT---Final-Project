<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        textarea, input {
            width: 96%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 15px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #ffffff;
            color: #333;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: gray;
        }

        #output {
            background: rgba(255,255,255,0.25);
            border-radius: 10px;
            padding: 12px;
            min-height: 80px;
            margin-top: 10px;
            color: #fff;
            font-weight: 500;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypt | Decrypt</h1>

        <label>Input Text:</label>
        <textarea id="text" placeholder="Type text here..."></textarea>

        <label>Shift Value:</label>
        <input type="number" id="shift" value="3" min="1" max="25">

        <div class="btn-group">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>
        <br>
        <label>Output:</label>
        <div id="output"></div>
    </div>

    <script>
       

        function caesarCipher(text, shift, decrypt =  false) {
            if (decrypt) shift = -shift;
            return text.split('').map(char => {
                if (char.match(/[a-z]/i)) { 
                    const base = char === char.toUpperCase() ? 65 : 97;
                    return String.fromCharCode(((char.charCodeAt(0) - base + shift) % 26 + 26) % 26 + base);
                }
                return char;
            }).join('');
        }

        function encrypt() {
            const text = document.getElementById('text').value;
            const shift = parseInt(document.getElementById('shift').value);
            if(shift>25){ alert("error")}
            else {
                document.getElementById('output').textContent = caesarCipher(text, shift); 

            }
        }

        function decrypt() {
            const text = document.getElementById('text').value;
            const shift = parseInt(document.getElementById('shift').value);
            if(shift>25){ alert("error")}
            else {
                document.getElementById('output').textContent = caesarCipher(text, shift); 

            }
        }
    </script>
</body>
</html>
